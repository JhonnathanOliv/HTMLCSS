<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens flexiveis</title>
</head>
<body>
    <h1>Minhas imagens flexiveis</h1>
    <picture>

        <source media="(max-width: 1600px)" srcset="imagens/lago-gm.png" type="image/png">
        <source media="(max-width: 1870px)" srcset="imagens/lago-g.png" type="image/png">
        <img src="imagens/lago-gg.png" alt="Imagen Flexivel">
