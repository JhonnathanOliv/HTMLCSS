    <title>Estudos de Iframe</title>

        iframe {
            width: 350px;
            height: 350px;
            border: 3px solid black;
        }
    </style>

<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Assesando o site do 
        <!--tamanho padrão 300x150px-->

        </iframe>
        
        para aprender a progamar.</p>

        <p>O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0">

        </iframe> funcionando perfeitamente!</p>
