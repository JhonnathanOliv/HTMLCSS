<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Flexiveis</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferenetes ou simplesmente aumente e diminua o tamanho da janela do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/Foto-P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/Foto-M.png" type="image/png">
        <img src="Imagens/Foto-G.png" alt="Foto grande">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML<sub>5</sub>.</p>
    <audio src="midia/happy-mistake.mp3" controls autoplay></audio><!--MP3-WAV-OGG-->
    <audio preload="auto" autoplay controls loop>
        <source src="midia/jingle-bell.mp3.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.mp3" type="audio/ogg">
        <source src="midia/happy-mistake.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/jingle-bell.mp3.mp3">Clique aqui</a> para baixar o arquivo MP3</p>
    </audio>
    <h1>Reproduzindo Vídeos</h1>
    <p>Vamos aprender a colocar vídeos no nosso site</p>
    
</body>
</html>
